<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QuickShader Debug</title>
    <script src="../src/quick-shader.js"></script>
    <script>
      
      window.addEventListener('load', function() {
        
        var q = new QuickShader({
          shader: document.getElementById('some-shader').textContent,
          width: 400, 
          height: 350,
          parentNode: '#frame'
        });
        
        q.play();
        
        var t = true;
        document.onclick = function() {
          t ? q.pause() : q.play();
          t = !t;
        };
        
        
        // q.canvas X
        // q.ctx = q.gl X
        // q.size(width, height) ? maybe resize canvas
        // canvas 100% thing?
        
        // q.play(); X
        // q.pause(); X
        // q.render(t = 0 ); X
        
        // document.body.appendChild(q.canvas); X
        
        
      });
    </script>
    <style>
    </style>
  </head>
  <body>
    
    <div id="frame"></div>
    
    <script id="some-shader" type="x-shader/x-fragment">
      #ifdef GL_ES
        precision highp float;
      #endif
        
      uniform vec2 resolution;
      uniform float time;
      uniform sampler2D tex0;
      void main(void) {
        vec2 uv = gl_FragCoord.xy / resolution.xy;
        
        float d = smoothstep(0.0, 0.4, atan(distance(uv , vec2(0.5, 0.5 + 0.5 * cos(time)))));
        
        vec3 col = vec3(abs(cos(time)), d, 0.0);
        
        gl_FragColor = vec4(col,1.0);
      }
    </script>
    
  </body>
</html>
