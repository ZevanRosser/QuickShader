  <body>
    
    <div id="frame"></div>
    
    <script id="some-shader" type="x-shader/x-fragment">
      #ifdef GL_ES
        precision highp float;
      #endif
        
      uniform vec2 resolution;
      uniform float time;
      uniform sampler2D tex0;
      void main(void) {
        
        vec3 col = vec3(cos(gl_FragCoord.x / resolution.x * 100.0), 0.0, 0.0);
        
        gl_FragColor = vec4(col,1.0);
      }
    </script>
