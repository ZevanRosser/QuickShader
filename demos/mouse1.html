<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QuickShader Debug</title>
    <script src="../src/quick-shader.js"></script>
    <script>
      
      window.addEventListener('load', function() {
        
        var img = new Image();
        
        img.src = 'coins.jpg';

        img.addEventListener('load', function() {
          
          var q = new QuickShader({
            shader: document.getElementById('some-shader').textContent,
            width: 400, 
            height: 400,
            parentNode: '#frame', 
            // point to the image and give it a name
            textures: [
              {name: 'coins', src: img}
            ]
          });
          
          q.play();
          
        });
        
      });
    </script>

  </head>
  <body>
    
    <div id="frame"></div>
    
    <script id="some-shader" type="x-shader/x-fragment">
      
      void main(void) {
        vec2 uv = gl_FragCoord.xy / resolution.xy;
        
        vec4 c = vec4(0.0, 0.0, 0.0, 1.0);

        if (mouseDown) {
          c.y = 1.0;
        }
        
        if (mouseUp) {
          c.x = 1.0;
        }
        
        if (mouseClicked) {
          c.z = 1.0;
        }
        
        gl_FragColor = c;
      }
      
    </script>
    
  </body>
</html>
