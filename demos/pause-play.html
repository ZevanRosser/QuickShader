<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QuickShader</title>
    <script src="../src/quick-shader.js"></script>
    <script>
      
      window.addEventListener('load', function() {
        
        var q = new QuickShader({
          shader: document.getElementById('some-shader').textContent,
          width: 400, 
          height: 400,
          parentNode: '#frame'
        });
        
        q.play();
        
        document.addEventListener('click', function() {
          q.paused ? q.play() : q.pause();
        });
        
      });
    </script>
  </head>
  <body>
    
    <div id="frame"></div>
    click to toggle playback
    
    <script id="some-shader" type="x-shader/x-fragment">
      
      void main(void) {
        vec2 uv = gl_FragCoord.xy / resolution.xy;
        
        float d = smoothstep(0.4, 0.0, distance(uv, vec2(0.5, 0.5 - 0.5 * cos(time))));

        gl_FragColor = vec4(d, 0.0, 0.0, 1.0);
      }
      
    </script>
    
  </body>
</html>
